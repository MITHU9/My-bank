<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithu's Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
<body>
    <div id="login-area">
        <div>
            <h1 class="text-center">Welcome To My Bank</h1>
           <div class="login">
            <h3>Login</h3>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password"><br>
            <button id="login-btn" class="btn btn-success">Enter</button>
           </div>
        </div>
    </div>

    <div id="transection-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposite">
                <h5>Deposite</h5>
                <h2>$<span id="current">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="withdraw">
                <h5>Withdraw</h5>
                <h2>$<span id="current-withdraw">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="balance">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">1240</span></h2>
               </div>
           </div>
       </div>
         <div class="row">
             <div class="col-md-6">
              <div class="login">
                <h3>Deposite</h3>
                <input type="text" class="form-control" name="" id="input-deposite" placeholder="$ amount you want to deposite"><br>
                <button id="deposite-btn" class="btn btn-success">Deposite</button></div>
              </div>
             <div class="col-md-6">
              <div class="login">
                <h3>Withdraw</h3>
                <input type="text" class="form-control" name="" id="input-withdraw" placeholder="$ amount you want to withdraw"><br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button></div>
              </div>
         </div>                
      </div>

      <footer class="footer">
          <small>&copy;shahariar Mithu 2022,All rights reserved.</small>
      </footer>

    <script>
        //login button event handler

        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = 'none';
            const transArea = document.getElementById("transection-area");
            transArea.style.display = 'block'
        })

        //deposite button event handler

            const depositeBtn = document.getElementById("deposite-btn");

             depositeBtn.addEventListener('click',function(){
                // const currentDeposite = document.getElementById("current").innerText;
                // const currentNumber = parseFloat(currentDeposite);
                 const inputDeposite = document.getElementById("input-deposite").value;
                 const inputNumber = parseFloat(inputDeposite);

                 if (inputNumber < 0) {
                     alert("Deposite Number Cannot be Negative.");
                     document.getElementById("input-deposite").value = "";
                 }
                else{
                    addTotal('current', inputNumber);
                    addTotal('current-balance', inputNumber);
                    document.getElementById("input-deposite").value = "";
                }
                  
                // const totalDeposite = currentNumber + inputNumber;
                // document.getElementById("current").innerText = totalDeposite;

                // const currentBalance = document.getElementById("current-balance").innerText;
                // const currentBalanceNumber = parseFloat(currentBalance);
                // const totalBalance = currentBalanceNumber + inputNumber;
                // document.getElementById("current-balance").innerText = totalBalance;

             })
            //withdraw button event handler
               const withdrawBtn = document.getElementById("withdraw-btn");
               withdrawBtn.addEventListener('click', function(){
                //    const currentWithdraw = document.getElementById("current-withdraw").innerText;
                //    const withdrawNumber = parseFloat(currentWithdraw);

                    const inputWithdraw = document.getElementById("input-withdraw").value;
                    const inputWithdrawNumber = parseFloat(inputWithdraw);

                    if (inputWithdrawNumber < 0) {
                        alert("Withdraw Number Cannot be Negative.");
                        document.getElementById("input-withdraw").value = "";
                    }

                    else{
                        addTotal("current-withdraw", inputWithdrawNumber);
                        addTotal("current-balance", -1*inputWithdrawNumber);
                        document.getElementById("input-withdraw").value = "";
                    }
                    

                //    const totalWithdraw = withdrawNumber + inputWithdrawNumber;
                //    document.getElementById("current-withdraw").innerText = totalWithdraw;

                //    const currentBalance = document.getElementById("current-balance").innerText;
                //    const currentBalanceNumber = parseFloat(currentBalance);
                //    const totalBalance = currentBalanceNumber - inputWithdrawNumber;
                //    document.getElementById("current-balance").innerText = totalBalance;
                  
              })

            function addTotal(id , amount){
                const currentAmount = document.getElementById(id).innerText;
                const currentAmountNumber = parseFloat(currentAmount);
                const total = currentAmountNumber + amount;
                document.getElementById(id).innerText = total; 
            }

            // function addWithdraw(id, inputWithdraw){
            //        const current = document.getElementById(id).innerText;
            //        const currentNumber = parseFloat(current);
            //        const totalBalance = currentNumber + inputWithdraw;
            //        document.getElementById(id).innerText = totalBalance;
            // }
    </script>
</body>
</html>
